<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="pie.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script src="//cdn.mathjax.org/mathjax/2.7-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
      window.pie = window.pie || {};
      window.pie.env = {mode: 'gather'};
      window.pie.model = {'pies':[{'id':'1','pie':{'name':'corespring-ordering-ng15','version':'1.0.0'},'feedback':{'correctFeedbackType':'default','partialFeedbackType':'default','incorrectFeedbackType':'default'},'allowPartialScoring':true,'partialScoring':[{}],'model':{'choices':[{'label':'one','labelType':'text','id':'id_1','moveOnDrag':true},{'label':'two','labelType':'text','id':'id_2','moveOnDrag':true},{'label':'three','labelType':'text','id':'id_3','moveOnDrag':true},{'label':'four','labelType':'text','id':'id_4','moveOnDrag':true}],'config':{'answerAreaLabel':'','choiceAreaLabel':'','choiceAreaLayout':'vertical','choiceAreaPosition':'above','placementType':'inPlace','removeAllAfterPlacing':true,'showOrdering':false,'shuffle':true}},'weight':1,'minimumWidth':570}]};
      window.pie.session = [];
      
      document.addEventListener('pie.player-ready', function(event){
        var player = event.target;
        var pieController = new pie.Controller(window.pie.model, window['5c8469bd334447e12456c3f3ca28dd39']);
        
        player.controller = pieController;
        player.env = window.pie.env;
        player.session = window.pie.session;
        
        var panel = document.querySelector('pie-control-panel');
        panel.env = window.pie.env;
        
        pieController.getLanguages().then(function(l) {
          panel.languages = l;
        });
      
        panel.addEventListener('envChanged', function(event){
          
          player.env = event.target.env;
          
          if (event.target.env.mode === 'evaluate') {
            player.getOutcome().then(function(outcome) {
              panel.score = ' Score: ' + outcome.summary.percentage + '% Points: ' + outcome.summary.points + '/' + outcome.summary.maxPoints;
            });
          } else {
            panel.score = '';
          }
      
        });
      });
      
    </script>
  </head>
  <body>
    <pie-control-panel></pie-control-panel>
    <pie-player><corespring-ordering-ng15 pie-id="1"></corespring-ordering-ng15></pie-player>
  </body>
</html>
